<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<title>ColHora @gonza_aav</title>
		<style>
			body,html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				position: relative;
			}
			div {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-family: Arial, Helvetica, sans-serif;
				font-size: 150%;
				font-weight: bold;
				color: #606060;
				
			}
		</style>
	</head>

	<body>
		<div>
			<span id="hh" style="color:red;">00</span>
			<span>:</span>
			<span id="mm" style="color:green;">00</span>
			<span>:</span>
			<span id="ss" style="color:blue;">00</span>
		</div>
		<script>
			var timmer;
			function actualizarHora () {
				clearTimeout(timmer);
				var hora = new Date();
				var horaHH = agregarCero(hora.getHours ());
				var horaMM = agregarCero(hora.getMinutes ());
				var horaSS = agregarCero(hora.getSeconds ());
				document.getElementById("hh").innerHTML = horaHH;
				document.getElementById("mm").innerHTML = horaMM;
				document.getElementById("ss").innerHTML = horaSS;
				document.body.style.backgroundColor = "rgb(" + horaHH + ", " + horaMM + ", "  + horaSS + ")";
				timmer = setTimeout (actualizarHora, 1000);
			}
			function agregarCero (n) {
				if (n < 10) {
					n = '0' + n;
				}
				return n;
			}
			actualizarHora();
		</script>
	</body>

</html>
